{% extends 'layout.html' %}

{% block title %}Add new comment{% endblock %}

{% block content %}
    <div>
        <h1>Add New Comment</h1>
        <form action="/question/{{ question_id }}/new-comment" method="post">
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="8" cols="30" required minlength="10"></textarea><br>
            <button type="submit">Add new answer</button>
        </form>
    </div>

{% endblock %}
