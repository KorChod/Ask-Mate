{% extends 'layout.html' %}

{% block title %}Add new answer{% endblock %}

{% block content %}
    <div>
        <h1>Add New Answer</h1>
        <form action="/question/{{ question_id }}/new-answer" method="post" enctype="multipart/form-data">
            <label for="image">Add image:</label><br>
            <input type="file" name="image" id="image" accept="image/*"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="8" cols="30" required minlength="10"></textarea><br>
            <button type="submit">Add new answer</button>
        </form>
    </div>

{% endblock %}
